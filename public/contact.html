<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Form</title>
    <meta name="description" content="" />

    <meta property="og:title" content="Contact Grant" />
    <meta property="og:type" content="" />
    <meta
      property="og:url"
      content="https://leonardomeza87.github.io/contact-form/"
    />
    <meta property="og:image" content="" />

    <link rel="icon" href="/logo.svg" />

    <link rel="stylesheet" href="scss/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#1f2937" />
  </head>
  <body>
    <div class="container">
     <div class="menu">
        <div class="icon">
          </div>
        <div class="menu-icon"></div>
      </div>
      <div class="form">
        <form>
          <h1>Contact me</h1>
          <p>
            Please feel free to contact me. If you provide a valid email
            address, clearly identify yourself as the sender, and leave a
            relevant message, I will respond as soon as possible.
          </p>
          <label for="name" data-label="0">Name</label>
          <input
            class="input"
            data-input="0"
            type="text"
            name="name"
            id="name"
            required
          />

          <label for="email" data-label="1">Email</label>
          <input
            class="input"
            data-input="1"
            type="email"
            name="email"
            id="email"
            required
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          />

          <label for="message" data-label="2">Message</label>
          <textarea
            class="input"
            data-input="2"
            name="message"
            id="message"
            cols="30"
            rows="1"
            required
          ></textarea>

          <input type="hidden" name="_template" value="box" />

          <input type="submit" value="Send" />
        </form>
        </div>
      <div class="social">
        <div class="logos">
          <a
            class="icon"
            href="https://github.com/leonardomeza87"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <title>Github</title>

              />

            class="icon"
            href="https://twitter.com/leonardomeza87"

        </div>
      </div>
      
      <div class="pop none">
        <div class="loader"></div>
        <p class="response">Sending . . .</p>
      </div>
    </div>
  

    <!-- JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
